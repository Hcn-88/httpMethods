<div class="row justify-content-md-center">
    <div class="col-12 col-md-3">
        <button class="btn btn-primary w-100 w-md-25" (click)="openCreateTaskForm()">Create Task</button>
    </div>
</div>

@if (showCreateTaskForm) {
    <app-create-task 
        (closeForm)="closeCreateTaskForm()"
        [taskSelected]="selectedTask">
    </app-create-task>
}
